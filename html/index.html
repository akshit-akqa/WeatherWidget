<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Weather Widget</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="main-card">
        <div class="main-card--content">
            <div class="main-card--primary-text">
                <span class="main-card--text-primary main-card--text-location">Gurugram</span>
                <span class="main-card--text-primary main-card--text-temp">32 </span>
            </div>
            <div class="main-card--secondary-text">
                <img class="main-card--icon" src="../assets/icons/animation-ready/clear-day.svg">
                <div class="main-card--secondary-content">
                    <div class="main-card--text-secondary cls">
                        <img class="img" src="../assets/icons/animation-ready/pressure-high-alt.svg"><span>36</span></div>
                    <div class="main-card--text-secondary cls">
                        <img class="img" src="../assets/icons/animation-ready/pressure-low-alt.svg"><span>25</span></div>
                </div>
            </div>
            <div class="main-card--misc-text">
                <div class="main-card--text-secondary cls">
                    <img class="img" src="../assets/icons/animation-ready/humidity.svg">
                    <span>65</span>
                </div>
                <div class="main-card--text-secondary cls">
                    <img class="img" src="../assets/icons/animation-ready/wind.svg">
                    <span>15kmph</span>
                </div>
                <div class="main-card--text-secondary cls" >
                    <img class="img" src="../assets/icons/animation-ready/barometer.svg"><span>1000mb</span></div>
            </div>
        </div>
        </div>
        
</body>
</html>
